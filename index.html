<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <button class="btn">Click aqui</button> <br>

    <p>Com tamanho maior = "btn - lg"</p>
    <button class="btn btn-outline-primary btn-lg">Click aqui</button> <br>
    <button class="btn btn-outline-secondary btn-lg">Click aqui</button> <br>

</html>
